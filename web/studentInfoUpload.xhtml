<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <h:form>
            <p:fieldset>
                <p:outputLabel value="Name"/>
                <p:inputText value="#{studentUploadView.student.name}" placeholder="Enter Name"/>
                <br/>
                
                <p:outputLabel value="UserName"/>
                <p:inputText value="#{studentUploadView.student.userName}" placeholder="Enter UserName"/>
                <br/>
                
                <p:outputLabel value="Modules Enrolled"/>
                <h:selectManyListbox value="#{studentUploadView.selectedModules}">
                    <f:selectItems value="#{studentUploadView.findAllModules()}" var="module" itemLabel="#{module.moduleName}" itemValue="#{module.moduleId}"/>
                </h:selectManyListbox>
                           
            </p:fieldset>
               <h:commandButton value="Register" action="#{studentUploadView.registerStudent()}" >
                </h:commandButton>

    </h:form>
    </h:body>
</html>
