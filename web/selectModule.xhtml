<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Select Module</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="dataTable"  var="selectedModule" value="#{createExamPaperView.allModules}" paginator="true" rows="10">
                <p:column headerText="Module Name">
                    <h:outputText value="#{selectedModule.moduleName}" />
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-search" actionListener="#{createExamPaperView.onselectedModule(selectedModule)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
